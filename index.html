<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor!</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Chose rock, paper or scissors!</h1>
    <h2>Whoever gets 5 points wins the game</h2>
    <div class="container">
        <div class="button" id="rock">Rock</div>
        <div class="button" id="paper">Paper</div>
        <div class="button" id="scissors">Scissors</div>
        <div class="button invisible" id="replay">Play again!</div>
    </div>
    <div id="text">
        <p id="score"></p>
        <p id="choose"></p>
        <p id="result"></p>
        <p id="gameOver"></p>
    </div>
</body>
</html>
